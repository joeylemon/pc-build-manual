<div class="card">
    <div class="card-body" id="works-cited">
        <h2>Works Cited</h2>
        <hr>
        <% for (let i = 0; i < Object.keys(references).length; i++) { %>
        <p id="<%= i+1 %>">[<%= i+1 %>] <%- references[Object.keys(references)[i]] %></p>
        <% } %>
    </div>
</div>
